<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pacifico', cursive;
            background: url('images/new_york.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Add an overlay to make text more readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 158, 205, 0.3); /* Light pink overlay */
            z-index: 1;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #ff69b4;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .sleeping-penguin {
            width: 300px;
            height: auto;
            margin: 1rem 0 3rem 0;
            border-radius: 15px;
            animation: gentleBreathe 4s ease-in-out infinite;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.2));
        }

        .next-btn {
            padding: 1.2rem 4rem;
            font-size: 1.8rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pacifico', cursive;
            animation: pulse 2s infinite;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }

        .next-btn:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gentleBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }

        /* Sparkles decoration */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1.5s infinite;
            font-size: 1.5rem;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Bonjour Sleeping Beauty ✨</h1>
        <img src="images/sleeping_penguin.jpg" alt="Sleeping Penguin" class="sleeping-penguin">
        <button class="next-btn" onclick="window.location.href='index.html'">Next</button>
    </div>

    <script>
        // Add sparkles around the card
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '✨';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 500);
    </script>
</body>
</html>
