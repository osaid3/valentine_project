<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .valentine-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 20px 0;
            width: 100%;
        }

        #yesBtn, #noBtn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            min-width: 100px;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #666;
        }

        .hello-kitty {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }

        .cappuccino {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin: 1rem 0;
            object-fit: cover;
        }

        h1 {
            color: #ff69b4;
            font-size: 2rem;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .valentine-card {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            .hello-kitty {
                width: 150px;
            }

            .buttons {
                min-height: 100px;
            }

            .btn {
                font-size: 1.1rem;
                padding: 0.6rem 1.8rem;
            }

            .response {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="valentine-card">
            <div class="kitty-container">
                <img src="images/hello_kitty.png" alt="Hello Kitty" class="hello-kitty">
            </div>
            <h1>Coffee Date?</h1>
            <div class="cappuccino-container">
                <img src="images/cappuccino.jpg" alt="Cappuccino" class="cappuccino">
            </div>
            <div class="button-container">
                <button id="yesBtn">Oui</button>
                <button id="noBtn">Non</button>
            </div>
            <div id="response" class="response"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
